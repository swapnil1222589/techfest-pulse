<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pro UI Landing Page</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f4f6fa;
    }

    nav {
      background: #0a66c2;
      padding: 20px 40px;
      color: white;
      font-size: 1.2rem;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }

    .hero {
      margin-top: 100px;
      padding: 100px 20px;
      text-align: center;
      background: #ffffff;
    }

    .headline span {
      display: inline-block;
      font-size: 3rem;
      font-weight: 700;
      color: #0a66c2;
      margin: 0 5px;
    }

    .pulse-button {
      padding: 15px 30px;
      background-color: #0a66c2;
      color: white;
      border: none;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 30px;
    }

    .fade-section {
      padding: 80px 20px;
      text-align: center;
      background: #eaeef4;
      margin: 20px 0;
    }
  </style>
</head>
<body>

  <nav>
    Techfest Pulse Newsletter
  </nav>

  <section class="hero">
    <h1 class="headline">
      <span>Stay</span> <span>Updated</span> <span>With</span> <span>Techfest</span>
    </h1>
    <button class="pulse-button">Subscribe Now</button>
  </section>

  <section class="fade-section">
    <h2>Latest Announcements</h2>
    <p>Everything you need to know about Techfest 2025 in one place.</p>
  </section>

  <section class="fade-section">
    <h2>Workshops & Talks</h2>
    <p>From AI to roboticsâ€”learn directly from industry leaders.</p>
  </section>

  <section class="fade-section">
    <h2>Spotlight Teams</h2>
    <p>Highlighting the best student innovation projects.</p>
  </section>

  <!-- GSAP Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
  <script>
    // Navbar Animation
    gsap.from("nav", {
      y: -100,
      opacity: 0,
      duration: 1,
      ease: "power3.out"
    });

    // Button Pulse
    gsap.to(".pulse-button", {
      scale: 1.05,
      repeat: -1,
      yoyo: true,
      duration: 0.8,
      ease: "power1.inOut"
    });

    // Scroll-triggered fade sections
    gsap.utils.toArray(".fade-section").forEach((section) => {
      gsap.from(section, {
        scrollTrigger: section,
        y: 50,
        opacity: 0,
        duration: 1,
        ease: "power2.out"
      });
    });

    // Headline animation
    gsap.from(".headline span", {
      opacity: 0,
      y: 30,
      stagger: 0.1,
      duration: 1,
      ease: "power2.out"
    });
  </script>
</body>
</html>
